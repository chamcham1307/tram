<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Giới thiệu bản thân</title>
<style>
table {
border: 1px solid black;
 border-collapse: collapse;
 width: 60%;
  height: 150px;   
}
th {
    border: 1px solid black;
    background-color:rgb(0, 255, 255);
    color: rgb(0, 0, 0);
   
}
td {
    text-indent: 15px;
    border: 1px solid black;
     background-color:rgb(0, 225, 255);
    color: rgb(0, 0, 0);
    }
h1 {
    color:rgb(196, 38, 38);
    text-indent: 120px;
}
</style>
</head>
<body>
<h1>Giới thiệu bản thân</h1>
    <table>
        <tr>
            <th>Họ và tên</th>
            <td>Phạm Nguyễn Bảo Trâm</td>
            <th rowspan="4"><image src="ddt.jpg" alt="ddt" width="100" height="100"></th>
        </tr>
        <tr>
            <th>Hiện đang học lớp</th>
            <td>12A3</td>
        </tr>
        <tr>
            <th>Sở thích</th>
            <td>Shopping</td>
        </tr>
        <tr>
            <th>Nơi sống</th>
            <td>Hiện đang sống ở Đồng Hới, Quảng Bình</td>
        </tr>
    </table>
</body>
